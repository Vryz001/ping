<!DOCTYPE html>
<html>
<head>
    <title>Generate Random String</title>
    <script>
        function generateRandomString(length) {
            var characters = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var char_length = characters.length;
            var random_string = '';

            for (var i = 0; i < length; i++) {
                random_string += characters.charAt(Math.floor(Math.random() * char_length));
            }

            return random_string;
        }

        window.onload = function() {
            var queryString = window.location.search;
            var urlParams = new URLSearchParams(queryString);
            var lengthParam = urlParams.get('l');
            
            var length = parseInt(lengthParam);
            if (!isNaN(length) && length > 0) {
                var random_string = generateRandomString(length);
                document.getElementById('output').innerHTML = random_string;
            } else {
                document.getElementById('output').innerHTML = '0';
            }
        };
    </script>
</head>
<body>
    <p id="output">0</p>
</body>
</html>
